<div class="container mt-4">
  <h2 class="text-center">View All Tasks</h2>
  <div class="pt-3">
    <div class="row">
      <div class="col-sm">
        Task: <input type="text">
      </div>
      <div class="col-sm">
        Parent Task: <input type="text">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-sm">
        Priority From: <input type="number">
      </div>
      <div class="col-sm">
        Priority To: <input type="number">
      </div>
      <div class="col-sm">
        Start Date: <input type="date">
      </div>
      <div class="col-sm">
        End Date: <input type="date">
      </div>
    </div>
  </div>
  <br>
  <table class="table">
    <tr>
      <th>Task</th>
      <th>Parent</th>
      <th>Priority</th>
      <th>Start</th>
      <th>End</th>
      <th>Action</th>
    </tr>
    <tr *ngFor="let task of tasks">
      <td>{{ task.task }}</td>
      <td>{{ task.parent }}</td>
      <td>{{ task.priority }}</td>
      <td>{{ task.start_date }}</td>
      <td>{{ task.end_date }}</td>
      <td>
        <button class="btn btn-primary mr-1">Edit</button>
        <button class="btn btn-primary mr-1">End Task</button>
      </td>
    </tr>
  </table>
</div>
